<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso - GNB Mantenimiento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #eef2f7;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
        }
        .login-card {
            background: white;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            margin: 20px; /* Para que no se pegue a los bordes en celular2 */
        }
        .brand-logo {
            font-size: 3rem;
            text-align: center;
            margin-bottom: 1rem;
        }
        .btn-guest {
            background-color: #6c757d;
            color: white;
            border: none;
            text-decoration: none;
        }
        .btn-guest:hover {
            background-color: #5a6268;
            color: white;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="text-center mb-4">
            <div class="brand-logo">üõ†Ô∏è</div>
            <h3 class="fw-bold text-dark">GNB System</h3>
            <p class="text-muted">Gesti√≥n de Activos</p>
        </div>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-warning text-center py-2" role="alert">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}

        <form action="/login" method="POST">
            <div class="mb-3">
                <label class="form-label fw-bold">Usuario</label>
                <input type="text" name="username" class="form-control form-control-lg" placeholder="Ej: admin" required autofocus>
            </div>
            
            <div class="mb-4">
                <label class="form-label fw-bold">Contrase√±a</label>
                <input type="password" name="password" class="form-control form-control-lg" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
            </div>
            
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-lg">Ingresar</button>
            </div>
        </form>

        <hr class="my-4">

        <div class="text-center">
            <p class="small text-muted mb-2">¬øSolo quieres ver el portafolio?</p>
            <div class="d-grid">
                <a href="/login-invitado" class="btn btn-guest btn-lg">
                    üïµÔ∏è Entrar como Invitado
                </a>
            </div>
        </div>
    </div>

</body>
</html>
